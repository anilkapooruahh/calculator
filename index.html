<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
            initial-scale=1button.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <button class="calc__button zero val">0</button>
                <button class="calc__button one val">1</button>
                <button class="calc__button two val">2</button>
                <button class="calc__button three val">3</button>
                <button class="calc__button four val">4</button>
                <button class="calc__button five val">5</button>
                <button class="calc__button six val">6</button>
                <button class="calc__button seven val">7</button>
                <button class="calc__button eight val">8</button>
                <button class="calc__button nine val" >9</button>
                <button class="calc__button plus op">+</button>
                <button class="calc__button minus op">-</button>
                <button class="calc__button mult op">*</button>
                <button class="calc__button div op">รท</button>
                <button class="calc__button equal">=</button>
                <div class="result"> 
                    <div class="currentOperand">0</div>
                    <div class="lastOperand"></div>
                </div>
                



            </div>
        </div>
    </body>
</html>
